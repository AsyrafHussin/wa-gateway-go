name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build Linux amd64
        env:
          CGO_ENABLED: "0"
          GOOS: linux
          GOARCH: amd64
        run: go build -ldflags="-s -w" -o wa-gateway-go-linux-amd64 .

      - name: Build Linux arm64
        env:
          CGO_ENABLED: "0"
          GOOS: linux
          GOARCH: arm64
        run: go build -ldflags="-s -w" -o wa-gateway-go-linux-arm64 .

      - name: Build macOS amd64
        env:
          CGO_ENABLED: "0"
          GOOS: darwin
          GOARCH: amd64
        run: go build -ldflags="-s -w" -o wa-gateway-go-darwin-amd64 .

      - name: Build macOS arm64
        env:
          CGO_ENABLED: "0"
          GOOS: darwin
          GOARCH: arm64
        run: go build -ldflags="-s -w" -o wa-gateway-go-darwin-arm64 .

      - name: Extract changelog
        id: changelog
        run: |
          # Extract section for current tag (e.g. v0.1.4 â†’ 0.1.4)
          VERSION="${GITHUB_REF_NAME#v}"
          # Get content between this version's header and the next version header
          NOTES=$(awk "/^## \[${VERSION}\]/{found=1; next} /^## \[/{if(found) exit} found{print}" CHANGELOG.md)
          # Write to file to preserve formatting
          echo "$NOTES" > release_notes.md

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            wa-gateway-go-linux-amd64
            wa-gateway-go-linux-arm64
            wa-gateway-go-darwin-amd64
            wa-gateway-go-darwin-arm64
